<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>
	<title>Pown my app</title>
</head>
<body align='center'>
    <header>
		<h1>Inscription</h1>
	</header>

	<form action="/signup" method="POST">
		<fieldset>
			<input type="hidden" id = "secu" name="cookie">
			<label>Nom</label>
			<input type ="text" id = 'username' name="username" placeholder="nom" required>
			<br><br>
			<label>Email</label>
			<input type ="email" id = 'email' name="email" placeholder="dupont@example.com" required>
			<br><br>
			<label>Mot de passe</label>
			<input type="password" id = "password" name="password" required>
			<br><br>
			<button type ="submit">Valider</button>
		</fieldset>
	</form>
	<br><br>
        <a id="mylink" href="./login.html">login</a>
    
</body>
<script>
	fetch("/cookie")
	.then(function(response) {
   		response.text()
		.then(function(text) {
			document.getElementById('secu').value = text;
  		});
	});
</script>
</html>
